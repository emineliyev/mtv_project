{% extends 'base.html' %}
{% load static %}
{% block title %}Scraping: Giriş{% endblock %}
{% block content %}
<section class="position-relative py-4 py-xl-5">
    <div class="container">
        <div class="row mb-5">
            <div class="col-md-8 col-xl-6 text-center mx-auto">
                <h2>Sistemə giriş</h2>
            </div>
        </div>
        <div class="row d-flex justify-content-center">
            <div class="col-md-6 col-xl-4">
                <div class="card mb-5">
                    <div class="card-body d-flex flex-column align-items-center">
                        <div class="bs-icon-xl bs-icon-circle bs-icon-primary bs-icon my-4">
                            <i class="fas fa-user-lock"></i>
                        </div>
                        <form method="post">
                            {% csrf_token %}
                            {{ form.as_p }}
                            <div class="mb-3">
                                <button class="btn btn-primary d-block w-100" type="submit">Daxil ol</button>
                            </div>
                            <a href="{% url 'register' %}" class="text-muted">Qeydiyyat</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
