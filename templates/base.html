{% load static %}
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="zxx">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description"
          content="Suchana is an online blog, news & magazine dedicated to different categories html template">

    <title>{% block title %}Mtv: Əsas səhifə{% endblock %}</title>
    <!-- Favicon -->
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'images/favicon.png' %}">

    <!-- Bootstrap core CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" type="text/css">

    <!--Default CSS-->
    <link href="{% static 'css/default.css' %}" rel="stylesheet" type="text/css">

    <!--Custom CSS-->
    <link href="{% static 'css/style.css' %}" rel="stylesheet" type="text/css">

    <!--Plugin CSS-->
    <link href="{% static 'css/plugin.css' %}" rel="stylesheet" type="text/css">

    <!--Font Icons-->
    <link href="{% static 'css/font-awesome.css' %}" rel="stylesheet" type="text/css">
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script><![endif]-->
</head>

<body class="home-1 home-2">
<!--PRELOADER-->
<div id="preloader">
    <div id="status"></div>
</div>

{% include 'inc/_nav.html' %}

{% block content %} {% endblock %}

{% include 'inc/_footer.html' %}

<!-- back to top -->
<a id="back-to-top" href="#" class="btn btn-primary btn-lg back-to-top" role="button" title="" data-placement="left">
    <span class="fa fa-arrow-up"></span>
</a>

<!-- search popup -->
<div id="search">
    <button type="button" class="close">×</button>
    <form action="{% url 'index' %}" method="get">
        <input type="search" value="" name="s" placeholder="Axtardığınız sözü bura yazın"/>
        <button type="submit" class="btn btn-primary">Axtar</button>
    </form>
</div>

<!--*Scripts*-->
<!-- Latest jquery -->
<script src="{% static 'js/jquery-3.2.1.min.js' %}"></script>
<!-- Plugin Jquery -->
<script src="{% static 'js/plugin.js' %}"></script>
<!-- custom nav jquery -->
<script src="{% static 'js/custom-nav.js' %}"></script>
<!-- main default Jquery -->
<script src="{% static 'js/main.js' %}"></script>
</body>


<!-- suchana/index-3.html  22 Nov 2019 04:10:52 GMT -->
</html>
